<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ“ Student GPA Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ“ Student GPA Prediction</h1>
    <form method="post">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="ethnicity">Ethnicity</label>
        <input type="text" name="ethnicity" id="ethnicity" required>

        <label for="parentaleducation">Parental Education</label>
        <input type="text" name="parentaleducation" id="parentaleducation" required>

        <label for="studytimeweekly">Study Time Weekly</label>
        <input type="number" name="studytimeweekly" id="studytimeweekly" required>

        <label for="absences">Absences</label>
        <input type="number" name="absences" id="absences" required>

        <label for="tutoring">Tutoring</label>
        <select name="tutoring" id="tutoring">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="parentalsupport">Parental Support</label>
        <select name="parentalsupport" id="parentalsupport">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="extracurricular">Extracurricular</label>
        <select name="extracurricular" id="extracurricular">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="sports">Sports</label>
        <select name="sports" id="sports">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="music">Music</label>
        <select name="music" id="music">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="volunteering">Volunteering</label>
        <select name="volunteering" id="volunteering">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">ðŸŽ¯ Predict GPA</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction is string %}
                {{ prediction }}
            {% else %}
                Predicted GPA: <strong>{{ prediction }}</strong>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
